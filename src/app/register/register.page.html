<ion-content class="background">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <div class="container con-input">
      <ion-header>
        <h1>
          Registrarse
        </h1>
      </ion-header>
      <ion-item class="loginput">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input ></ion-input>
      </ion-item>
      <ion-item class="loginput">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="loginput">
        <ion-label position="floating">Fecha de Nacimiento</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="loginput">
        <ion-label position="stacked">Pais</ion-label>
        <ion-select placeholder="Seleccione un país">
          <ion-select-option value="Arg">Argentina</ion-select-option>
          <ion-select-option value="Uru">Uruguay</ion-select-option>
          <ion-select-option value="Per">Perú</ion-select-option>
          <ion-select-option value="Par">Paraguay</ion-select-option>
          <ion-select-option value="Chi">Chile</ion-select-option>
          <ion-select-option value="Bol">Bolivia</ion-select-option>
          <ion-select-option value="Ven">Venezuela</ion-select-option>
          <ion-select-option value="Col">Colombia</ion-select-option>
          <ion-select-option value="Ecu">Ecuador</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="loginput">
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item class="loginput">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
            </div>
        </ng-container>
      </div>
    </div>
    <div class="container con-bttn">
      <ion-button size= "large" class="btn" shape= "round" type="submit" [disabled]="!validations_form.valid" routerDirection="root" expand="block">Registrarse</ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
      <p class="go-to-login">¿Ya tenés una cuenta? <a href="/login">Intentá logearte.</a></p>
    </div>
  </form>
</ion-content>
